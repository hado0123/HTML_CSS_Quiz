<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .wrap {
            width: 1024px;
            max-width: 1024px;
            margin: 0 auto;
        }

        .menu {
            margin: 50px 0;
        }

        .menu > .menu_sub > h2, span {
            display: inline-block;
            width: 49%;
        }

        .menu > .menu_sub > span {
            display: inline-block;
            text-align: right;
        }

        .new > .new_sub {
            width: 33%;
            height: 270px;
            display: inline-block;
        }

        .new > .new_sub.new_sub1 {
            background: url('./images/webtoon1.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-color:bisque;
            background-position: center;
        }

        .new > .new_sub.new_sub2 {
            background: url('./images/webtoon2.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-color:bisque;
            background-position: center;
        }

        .new > .new_sub.new_sub3 {
            background: url('./images/webtoon3.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-color:bisque;
            background-position: center;
        }


        /* 모바일 가로, 모바일 세로 (해상도 0px ~ 1024px)*/
        @media all and (max-width:1024px) { 
            .wrap {
                width: 100%;
            }

            .new > .new_sub {
                width: 32.5%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <div class="menu_sub">
                <h2>이달의 신규 웹툰</h2>
                <span>
                    <a href="#">
                        신작웹툰 더보기
                    </a>
                </span>
            </div>
        </div>
        <div class="new">
            <div class="new_sub new_sub1">
            </div>
            <div class="new_sub new_sub2">
            </div>
            <div class="new_sub new_sub3">
            </div>
        </div>
    </div>
</body>
</html>
